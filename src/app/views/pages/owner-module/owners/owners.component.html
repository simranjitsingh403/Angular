<div class="row">
  <div class="col-md-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Owner Status</h6>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <div>
                <ng-select [items]="status" bindLabel="value" bindValue="key" [ngModel]='4' placeholder="Owner Status"
                  (change)="GetOwners($event)">
                </ng-select>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <button type="button" class="btn btn-primary btn-icon-text" style="float:right" (click)="redirectToAddScreen()">
                <i class="feather mdi mdi-account-plus btn-icon-prepend"></i>
                Add
              </button>
        </div>
        </div>


      </div>
    </div>
  </div>
   
    <div class="col-md-12 stretch-card">
       
      <div class="card">
        <div class="card-body">
         <div class="row" style="padding: 10px;">
            <div class="col-md-10">
                <h6 class="card-title">Users</h6>
            </div>
         </div>
         
         
          <div class="table-responsive">
            <ag-grid-angular 
            style="height: 500px;" 
            class="ag-theme-quartz"
            [rowData]="rowData$ | async" 
            [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef"
            [animateRows]="true"
            (gridReady)="onGridReady($event)"
            (cellClicked)="onCellClicked($event)"
            >
          </ag-grid-angular>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal -->
<ng-template #rejectModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Rejecting Reason</h5>
    <button type="button" class="btn-close" (click)="modal.close(false)" aria-label="Close"></button>
  </div>
  <form (ngSubmit)="formSubmit()" [formGroup]="rejectForm">
    <div class="modal-body">
      <textarea class="form-control" formControlName="reason" placeholder="reason.."
        [ngClass]="{'is-invalid': isFormSubmitted && form.reason.errors}"></textarea>
      <div *ngIf="isFormSubmitted && form.reason.errors?.required" class="invalid-feedback">
        Required
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.close(false)">Close</button>
      <button type="submit" class="btn btn-danger">Reject</button>
    </div>
  </form>
</ng-template>
