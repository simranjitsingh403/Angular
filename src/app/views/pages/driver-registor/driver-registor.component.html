<div class="row">
<div class="col-md-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Driver Form</h6>

        <aw-wizard #wizardForm>
          
          <aw-wizard-step stepTitle="step 1">
            <form (ngSubmit)="form1Submit()" [formGroup]="validationForm1">

              <div class="row mb-3">
                <label for="firstName" class="col-sm-3 col-form-label">First name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="firstName" formControlName="firstName" 
                  [ngClass]="{'is-invalid': isForm1Submitted && form1.firstName.errors}" placeholder="First name">
                  <div *ngIf="isForm1Submitted && form1.firstName.errors?.required" class="invalid-feedback">
                    Required
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <label for="lastName" class="col-sm-3 col-form-label">Last name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="lastName" formControlName="lastName" 
                    [ngClass]="{'is-invalid': isForm1Submitted && form1.lastName.errors}" placeholder="Last name">
                  <div *ngIf="isForm1Submitted && form1.lastName.errors?.required" class="invalid-feedback">
                    Required
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <label for="middleName" class="col-sm-3 col-form-label">Middle Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="middleName" formControlName="middleName" 
                  placeholder="Middle Name">
                  
                </div>
              </div>

              <div class="row mb-3">
                <label for="email" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input type="email" class="form-control" id="email" formControlName="email" 
                    [ngClass]="{'is-invalid': isForm1Submitted && form1.email.errors}" placeholder="Email">
                  <div *ngIf="isForm1Submitted && form1.email.errors?.required" class="invalid-feedback">
                    Required
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <label for="mobileNumber" class="col-sm-3 col-form-label">Contact Number</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" id="mobileNumber" formControlName="mobileNumber" 
                    [ngClass]="{'is-invalid': isForm1Submitted && form1.mobileNumber.errors}" placeholder="Contact Number">
                  <div *ngIf="isForm1Submitted && form1.mobileNumber.errors?.required" class="invalid-feedback">
                    Required
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <label for="salaryexpectation" class="col-sm-3 col-form-label">Salary Expectation</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" id="salaryexpectation" formControlName="salaryexpectation" 
                    [ngClass]="{'is-invalid': isForm1Submitted && form1.salaryexpectation.errors}" placeholder="Salary Expectation">
                  <div *ngIf="isForm1Submitted && form1.salaryexpectation.errors?.required" class="invalid-feedback">
                    Required
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <label for="referredbyname" class="col-sm-3 col-form-label">Referred By Name</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" id="referredbyname" formControlName="referredbyname" 
                    [ngClass]="{'is-invalid': isForm1Submitted && form1.referredbyname.errors}" placeholder="Referred By Name">
                  <div *ngIf="isForm1Submitted && form1.referredbyname.errors?.required" class="invalid-feedback">
                    Required
                  </div>
                </div>
              </div>    
              
              
              <div class="row mb-3">
                <label for="stateid" class="col-sm-3 col-form-label">Select State</label>
                <div class="col-sm-9">
                    <ng-select [items]="states"
                    bindLabel="name"
                    bindValue="id"
                    placeholder="Select State"
                    formControlName="stateid">
                  </ng-select>
                </div>
              </div>    

              <div class="row mb-3">
                <label for="joiningdate" class="col-sm-3 col-form-label">Joining Date</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" id="joiningdate" formControlName="joiningdate" 
                    [ngClass]="{'is-invalid': isForm1Submitted && form1.joiningdate.errors}" >
                  <div *ngIf="isForm1Submitted && form1.joiningdate.errors?.required" class="invalid-feedback">
                    Required
                  </div>
                </div>
              </div>   
              
              <div class="row mb-3">
              <div class="form-check form-check-inline">
                <label class="form-check-label" for="islegallyallowed">
                <input type="checkbox" class="form-check-input" id="islegallyallowed" formControlName="islegallyallowed" 
                [ngClass]="{'is-invalid': isForm1Submitted && form1.islegallyallowed.errors}">
                Are you legally authorized to work in the United States?
                </label>
                <div *ngIf="isForm1Submitted && form1.joiningdate.errors?.required" class="invalid-feedback">
                    Required
                  </div>
              </div>
              </div>

              <div class="d-flex justify-content-center mt-2">
                <button class="btn btn-primary" type="submit">Continue</button>
              </div>
            </form>
          </aw-wizard-step>

          <aw-wizard-step stepTitle="step 2">
            <form (ngSubmit)="form2Submit()" [formGroup]="validationForm2">
            
              
              <div class="row mb-3">
                <label for="password" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="password" formControlName="password"
                  [ngClass]="{'is-invalid': isForm2Submitted && form2.password.errors}" placeholder="Password">
                </div>
              </div>
              <div class="d-flex justify-content-center mt-2">
                <button class="btn btn-secondary me-2" type="button" awPreviousStep>Back</button>
                <button class="btn btn-primary" type="submit">Continue</button>
              </div>
            </form>
          </aw-wizard-step>

          <aw-wizard-step stepTitle="finish">
            <div class="text-center">
              <i data-feather="check-circle" appFeatherIcon class="text-success mt-4 mb-2 icon-xxl"></i>
              <h3 class="text-muted mb-3">Thank you !</h3>
              <p class="w-75 mx-auto mb-4 text-muted">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer ut nulla nunc. Maecenas arcu sem, hendrerit a tempor quis, sagittis accumsan tellus. In hac habitasse platea dictumst</p>
            </div>
            <div class="d-flex justify-content-center mt-2">
              <button class="btn btn-secondary me-2" type="button" awPreviousStep>Back</button>
              <button class="btn btn-success" type="button" (click)="finishFunction()">Finish</button>
            </div>
          </aw-wizard-step>

        </aw-wizard>

      </div>
    </div>
  </div>
</div>
