<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<div class="row">
    <div *ngIf="result.rejectedReason != null && result.statusId==3">
        <h5 class="text-danger">Note:- {{result.rejectedReason}}</h5>
      </div>

    <div class="col-md-12 grid-margin">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">Credit Form</h6>
                <app-credit [states]="result.states" [signature]="result.signature" [taxExemptAttachment]="result.taxExemptAttachment"></app-credit>

                <div class="d-flex justify-content-center mt-2">
                    <button *ngIf="userdetails.roleName != 'Admin'&& result.statusId!=3 && !result.isSubmitted"
                        class="btn btn-primary me-5" type="button" value="save"
                        (click)="formSubmit($event)">Save</button>
                    <button *ngIf="!result.isSubmitted || userdetails.roleName == 'Admin'" class="btn btn-success" type="button" value="submit"
                        (click)="formSubmit($event)">Submit</button>
                </div>

            </div>
        </div>
    </div>
</div>
