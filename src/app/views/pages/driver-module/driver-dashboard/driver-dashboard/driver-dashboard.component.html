<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<div class="row">
    <div class="col-md-12 grid-margin">
        <div class="card">
            <div class="card-body">
                <h3 class="mb-2">Driver Dashboard</h3>
                <div class="row">
                    <div class="col-md-6 grid-margin">
                        <div class="card">
                            <div class="card-body" [ngStyle]="{'background-color': (result.formStatusId==2) ? isDark? '#005F29':'#E5FFE4' :( (result.formStatusId==3)? isDark? '#9c2b2e':'#FFE4E4':'')}">
                                <h3 class="card-title">{{result.firstName + ' ' + (result.middleName==null?'':result.middleName) +' '+result.lastName}}</h3>
                                <table>
                                    <tr>
                                        <th>Email</th>
                                        <td>: {{result.email}}</td>
                                    </tr>
                                    <tr>
                                        <th>Contact Number</th>
                                        <td>: {{result.phoneNumber}}</td>
                                    </tr>
                                    <tr>
                                        <th>Application Status</th>
                                        <td>: <span [ngStyle]="{'color': (result.formStatusId==2) ? '#05A34A' :( (result.formStatusId==3)? '#FF3366':'')}">{{statusName}}</span></td>
                                    </tr>
                                    <tr *ngIf="result.rejectedReason!=null && result.formStatusId==3">
                                        <th>Rejected Reason</th>
                                        <td>: {{result.rejectedReason}}</td>
                                    </tr>
                                </table>
                                <button style="float: right;" *ngIf="(result.isSubmitted == false && result.formStatusId!=2) || result.formStatusId==3" class="btn btn-outline-info" (click)="EditClick()"><i class="mdi mdi-pencil"></i> Edit & Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
